<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="name">Calculator</div>
        <div id="display">
            <p id="play"> </p>
        </div>
        <div class="DEL">
            <div class="clear">
                <button id="clear1">Clear</button>
            </div>
            <div class="clear2">
                <button id="clear1">Delete</button>
            </div>
        </div>
        <div class="btn">
            <div class="num-plate">
                <div class="numbtn" data-value="7">
                    <div class="num">7</div>
                </div>
                <div class="numbtn" data-value="8">
                    <div class="num">8</div>
                </div>
                <div class="numbtn" data-value="9">
                    <div class="num">9</div>
                </div>
                <div class="numbtn" data-value="%">
                    <div class="num">%</div>
                </div>
            </div>
            <div class="num-plate">
                <div class="numbtn" data-value="4">
                    <div class="num">4</div>
                </div>
                <div class="numbtn" data-value="5">
                    <div class="num">5</div>
                </div><div class="numbtn" data-value="6">
                    <div class="num">6</div>
                </div><div class="numbtn" data-value="*">
                    <div class="num">Ã—</div>
                </div>
            </div>
            <div class="num-plate">
                <div class="numbtn" data-value="1"> 
                    <div class="num">1</div>
                </div>
                <div class="numbtn" data-value="2">
                    <div class="num">2</div>
                </div><div class="numbtn" data-value="3">
                    <div class="num">3</div>
                </div><div class="numbtn" data-value="-">
                    <div class="num">-</div>
                </div>
            </div>
            <div class="num-plate">
                <div class="numbtn" data-value=".">
                    <div class="num">.</div>
                </div>
                <div class="numbtn" data-value="0">
                    <div class="num">0</div>
                </div><div class="numbtn" data-value="=">
                    <div class="num">=</div>
                </div><div class="numbtn" data-value="+">
                    <div class="num">+</div>
                </div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
